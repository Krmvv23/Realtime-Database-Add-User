  <body>
    <div class="mb- d-flex justify-content-center header">
      <div class="container py-4 d-flex justify-content-center align-items-center ">
        <input type="search" placeholder="Search User" class="searchInp" >
        <button class="btn mx-3 add" data-bs-toggle="modal" data-bs-target="#exampleModal">Add User</button>
        <button class="btn delAll" >Delete All</button>
      </div>
    </div>
    <div class="persons py-4">
      <div class="container mt-0">
        <table class="table">
            <thead>
              <tr class="dropup">
                <th>First Name</th>
                <th>Last Name <span class="caret"></span></th>
                <th>Profession</th>
                <th>Phone</th>
                <th class="text-center">Update</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          <div><img src="" class="img" alt=""></div>
        </div>
    </div>
    <div class="text-center">
      <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Person</h5>
              </div>
              <div class="modal-body ">
                <form action="" class="d-flex flex-column align-items-center w-75 m-auto add-form">
                  <label class="my-2 text-left d-flex flex-column align-items-start" for="name">
                    <span class="mx-1">Name:</span> 
                    <input class="px-2" type="text" name="" id="name" >
                  </label>
                  <label class="my-2 text-left d-flex flex-column align-items-start" for="surname">
                    <span class="mx-1">Surame:</span> 
                    <input class="px-2 " type="text" name="" id="surname" >
                  </label>
                  <label class="my-2 text-left d-flex flex-column align-items-start" for="profession">
                    <span class="mx-1">Profession:</span> 
                    <input class="px-2 " type="text" name="" id="profession" >
                  </label>
                  <label class="my-2 text-left d-flex flex-column align-items-start" for="phone">
                    <span class="mx-1">Phone:</span> 
                    <input class="px-2 " type="text" name="" id="phone" >
                  </label>
                  <label class="my-2 text-left d-flex flex-column align-items-start" for="photo">
                    <!-- <span class="mx-1">Photo:</span>  -->
                    <input class="px-2 file-inp" type="file" name="" id="photo" >
                  </label>
                </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn text-white save-btn" data-bs-dismiss="modal">Save</button>
              </div>
            </div>
          </div>
      </div>
    </div>    
    <img src="" id="protoImg" alt="">

    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-storage.js"></script>
    <script src="script.js"></script>
  </body>
